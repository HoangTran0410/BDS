<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDS Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-dang-ban { background-color: #dcfce7; color: #166534; }
        .status-da-ban { background-color: #fee2e2; color: #991b1b; }
        .status-cho { background-color: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">
                <i class="fas fa-building mr-2"></i>BDS Manager Pro
            </h1>
            <p class="text-blue-100">Quản lý bất động sản chuyên nghiệp</p>
        </div>

        <!-- Action Buttons -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-wrap gap-3 items-center">
                <button onclick="openAddModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                    <i class="fas fa-plus"></i>
                    <span>Thêm BĐS</span>
                </button>
                <button onclick="exportData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                    <i class="fas fa-download"></i>
                    <span>Xuất dữ liệu</span>
                </button>
                <button onclick="document.getElementById('importFile').click()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                    <i class="fas fa-upload"></i>
                    <span>Nhập dữ liệu</span>
                </button>
                <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">

                <div class="ml-auto flex items-center gap-3">
                    <button id="googleDriveBtn" onclick="handleGoogleDriveAuth()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                        <i class="fab fa-google-drive"></i>
                        <span id="googleDriveText">Đăng nhập Drive</span>
                    </button>
                    <div id="userInfo" class="hidden flex items-center gap-3 bg-white border-2 border-gray-200 rounded-lg px-4 py-2">
                        <img id="userAvatar" class="w-12 h-12 rounded-full border-2 border-blue-500" alt="User">
                        <span id="userName" class="text-base font-semibold text-gray-800"></span>
                        <button onclick="signOutGoogle()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition ml-2">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Đăng xuất</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo chủ nhà, địa chỉ..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    oninput="filterData()">
                <select id="statusFilter" onchange="filterData()" class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả tình trạng</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã bán">Đã bán</option>
                    <option value="Chờ">Chờ</option>
                </select>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Tổng BĐS</p>
                        <p class="text-2xl font-bold text-blue-600" id="totalCount">0</p>
                    </div>
                    <i class="fas fa-home text-3xl text-blue-200"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Đang bán</p>
                        <p class="text-2xl font-bold text-green-600" id="sellingCount">0</p>
                    </div>
                    <i class="fas fa-store text-3xl text-green-200"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Đã bán</p>
                        <p class="text-2xl font-bold text-red-600" id="soldCount">0</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl text-red-200"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Tổng giá trị</p>
                        <p class="text-2xl font-bold text-purple-600" id="totalValue">0</p>
                    </div>
                    <i class="fas fa-dollar-sign text-3xl text-purple-200"></i>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="table-responsive">
                <table class="w-full">
                    <thead class="bg-gray-100 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">STT</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Chủ nhà</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Địa chỉ</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Giá gốc</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Giá bán</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Hoa hồng</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Tình trạng</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-gray-200">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-home text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg">Chưa có dữ liệu BĐS</p>
                <button onclick="openAddModal()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    Thêm BĐS đầu tiên
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="bdsModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg flex justify-between items-center sticky top-0">
                <h2 class="text-xl font-bold" id="modalTitle">Thêm BĐS mới</h2>
                <button onclick="closeModal()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="bdsForm" class="p-6">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Chủ nhà *</label>
                        <input type="text" id="owner" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Địa chỉ BĐS *</label>
                        <input type="text" id="address" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Giá gốc (VNĐ) *</label>
                        <input type="number" id="originalPrice" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Giá đăng bán (VNĐ) *</label>
                        <input type="number" id="salePrice" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Hoa hồng MG</label>
                        <input type="text" id="commission"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Tình trạng *</label>
                        <select id="status" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="Đang bán">Đang bán</option>
                            <option value="Đã bán">Đã bán</option>
                            <option value="Chờ">Chờ</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">Nội dung chi tiết đăng</label>
                        <textarea id="description" rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">Hình ảnh nhà</label>
                        <div class="space-y-2">
                            <input type="file" id="imageFile" accept="image/*" multiple style="display:none" onchange="handleImageUpload(event)">
                            <button type="button" onclick="document.getElementById('imageFile').click()"
                                class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Upload ảnh lên Drive (có thể chọn nhiều)</span>
                            </button>
                            <p class="text-xs text-gray-500" id="imageUploadStatus"></p>
                            <div id="imageGallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">Video nhà</label>
                        <div class="space-y-2">
                            <input type="file" id="videoFile" accept="video/*" multiple style="display:none" onchange="handleVideoUpload(event)">
                            <button type="button" onclick="document.getElementById('videoFile').click()"
                                class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Upload video lên Drive (có thể chọn nhiều)</span>
                            </button>
                            <p class="text-xs text-gray-500" id="videoUploadStatus"></p>
                            <div id="videoGallery" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-save mr-2"></i>Lưu
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg font-semibold transition">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg flex justify-between items-center sticky top-0">
                <h2 class="text-xl font-bold">Chi tiết BĐS</h2>
                <button onclick="document.getElementById('detailModal').classList.remove('active')" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="detailContent" class="p-6">
                <!-- Detail will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="app.js"></script>
    <script src="google-drive.js"></script>
</body>
</html>
